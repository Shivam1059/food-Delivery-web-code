<!DOCTYPE html>

<head>

    <title>Food Order Form</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('food_delivery_image.jpg'); /* Replace 'food_delivery_image.jpg' with the actual image URL */
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;

        #order-form {

            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);

            border-radius: 4px;

        }

        #payment-options {

            margin-bottom: 15px;
        }
        #payment{

        }

        button {

            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {

        .social-icons{
